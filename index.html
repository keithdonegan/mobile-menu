<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.frontendhero.dev/wp-content/themes/feh-v1/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Frontend Hero Demo: Mobile Menu</title> 
</head>
<body>

    <header id="header-primary">
        <div class="wrapper">
            <div id="header-flex">
                <h1 id="logo">
                    Website 
                </h1>

                <button id="hamburger" class="hamburger hamburger--collapse" type="button" aria-label="Menu" aria-controls="navigation">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>

                <nav id="nav-primary">
                    <ul id="menu-primary">
                        <li><a href="#">Home</a></li>
                        <li class="has-children">
                            <a href="#">Services</a>
                            <ul class="sub-menu">
                                <li><a href="">Digital Marketing</a></li>
                                <li><a href="">Organic SEO</a></li>
                                <li><a href="">Paid Marketing</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header> 

    <script src="main.js"></script>
    
</body>
</html>
